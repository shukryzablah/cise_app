{% extends "layout.html" %}
{% block view %}
<div class="flex-column">
    <h1 id="name">James Richard Johnson (Jimmy)</h1>
    <table id="info" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Legal First Name</th>
                <th>Legal Middle Name</th>
                <th>Legal Last Name</th>
                <th>Preferred Name</th>
                <th>Date of Birth</th>
                <th>Sex</th>
                <th>Class Year</th>
                <th>AC Box Number</th>
                <th>AC Email</th>
            </tr>
        </thead>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script>
    var info = {{data | safe}}
    console.log(info);
    sid = info[0].sid;
    name = info[0].legal_first;
    $('#info').append("<tr><td>"+sid+"</td><td>"+name+"</td></tr>");
    $('#name').text(name);
</script>
{% endblock %}
